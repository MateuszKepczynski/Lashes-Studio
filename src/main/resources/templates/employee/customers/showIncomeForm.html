<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Choose Date</title>
    <style>
        .setOnCenter {
            height: 200px;
            width: 1000px;
            position: fixed;
            top: 20%;
            left: 50%;
            margin-top: -100px;
            margin-left: -200px;
        }
    </style>
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" th:href="@{/}">
        <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link " th:href="@{/services}">Show our services</a>
            <a class="nav-item nav-link " th:href="@{/visits/choose-month}">Book your visit! </a>
            <a class="nav-item nav-link" th:href="@{/customers/find-customer}">Find your visit </a>
            <a class="nav-item nav-link active" th:href="@{/admin/employees/restricted-pages}">Restricted Pages <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>
<br><br><br>
<!--End of navbar-->

<div class="setOnCenter">
<div th:if="${findError}" class="alert alert-danger col-xs-offset-1 mb-4 col-4">
    <span th:text="${findError}"></span>
</div>
<h2>By Day</h2>
<form action="#" th:action="@{/customers/show-day-income}" th:object="${tempDate}" method="post">
    <input type="date" name="incomeDate" th:field="*{date}" class="form-control mb-4 col-4"/>
    <button type="submit">Submit</button>
</form>
<hr>
<h2>By Month</h2>
<form action="#" th:action="@{/customers/show-month-income}" th:object="${tempDate}" method="post">
    <select th:field="*{tempMonthForIncome}" class="form-control mb-4 col-4">
        <option value="1">Styczeń</option>
        <option value="2">Luty</option>
        <option value="3">Marzec</option>
        <option value="4">Kwiecień</option>
        <option value="5">Maj</option>
        <option value="6">Czerwiec</option>
        <option value="7">Lipiec</option>
        <option value="8">Sierpień</option>
        <option value="9">Wrzesień</option>
        <option value="10">Październik</option>
        <option value="11">Listopad</option>
        <option value="12">Grudzień</option>
    </select>
    <input type="text" th:field="*{tempYearForIncome}" placeholder="Year" class="form-control mb-4 col-4">
    <button type="submit">Submit</button>
</form>
<hr>
<h2>By Year</h2>
<form action="#" th:action="@{/customers/show-year-income}" th:object="${tempDate}" method="post">
    <input type="text" th:field="*{tempYearForIncome}" placeholder="Year" class="form-control mb-4 col-4">
    <button type="submit">Submit</button>
</form>
</div>
</body>
</html>
