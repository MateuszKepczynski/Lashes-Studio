<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Our Services</title>
    <style>
        .setOnCenter{
            height: 200px;
            width: 1000px;
            position: fixed;
            top: 20%;
            left: 50%;
            margin-top: -100px;
            margin-left: -200px;
        }
    </style>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" th:href="@{/}">
        <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link " th:href="@{/services}">Show our services</a>
            <a class="nav-item nav-link " th:href="@{/visits/choose-month}">Book your visit! </a>
            <a class="nav-item nav-link" th:href="@{/customers/find-customer}">Find your visit </a>
            <a class="nav-item nav-link active" th:href="@{/admin/employees/restricted-pages}">Restricted Pages <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>
<br><br><br>
<!--End of navbar-->

<div class="container">
    <a th:href="@{/admin/services/add}" >Add services</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempService : ${serviceList}">
            <td>
               <a th:href="@{/admin/services/update(servicesId=${tempService.id})}" th:text="${tempService.name}"/>
            </td>
            <td th:text="${tempService.price}"/>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/admin/services/delete(servicesId=${tempService.id})}"
                   onclick="if (!(confirm('Are you sure you want to delete this?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
