<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Detailed info</title>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" th:href="@{/}">
        <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/services}">Show our services<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link " th:href="@{/visits/choose-month}">Book your visit! </a>
            <a class="nav-item nav-link" th:href="@{/customers/find-customer}">Find your visit </a>
            <a class="nav-item nav-link" th:href="@{/admin/employees/restricted-pages}">Restricted Pages </a>
        </div>
    </div>
</nav>
<br><br><br>
<!--End of navbar-->
<div class="container">
    <h1 th:text="${service.name}"></h1>
    <hr>
    <h2>About</h2>
    <h3 th:text="${service.description}"></h3>
    <hr>
    <h2>Price</h2>
    <h3 th:text="${service.price}"></h3>
    <hr>
    <h2>Photos</h2>
    <div class="row">
        <div th:each="tempImg : ${service.imagesList}">
            <div class="col-md-2">
                <img class="img-responsive" th:src="${tempImg.linkUrl}" alt="photo" width="500" height="400">
            </div>
        </div>
    </div>

</div>

</body>
</html>
